<div>
  <div style="height: 305px">
    <carousel interval="interval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.path}}" style="margin:auto; height: 305px; width: 80%">
        <div class="carousel-caption">
          <h4>{{slide.title}}</h4>
          <p>{{slide.summary}}</p>
        </div>
      </slide>
    </carousel>
  </div>

  <br/>
  <h3 class="content-text" style="word-wrap: break-word">
    {{description | translate}}
  </h3>
  <br/>
</div>
